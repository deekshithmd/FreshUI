<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Components</title>
</head>
<body>
    <h1>Avatar Components</h1>
    <div class="avatar avatar-lg-size">
        <img class="img-responsive img-round" src="components/images/avatar.jpg" alt="Avatar">
    </div>
    <div class="avatar avatar-md-size">
        <img class="img-responsive img-round" src="components/images/avatar.jpg" alt="Avatar">
    </div>
    <div class="avatar avatar-sm-size">
        <img class="img-responsive img-round" src="components/images/avatar.jpg" alt="Avatar">
    </div>
    <div class="avatar avatar-xs-size">
        <img class="img-responsive img-round" src="components/images/avatar.jpg" alt="Avatar">
    </div>
    <div class="avatar avatar-lg-size avatar-text img-round" role="img" alt="Avatar">AB</div>
    <div class="avatar avatar-md-size avatar-text img-round" role="img" alt="Avatar">AB</div>
    <div class="avatar avatar-sm-size avatar-text img-round" role="img" alt="Avatar">AB</div>
    <div class="avatar avatar-xs-size avatar-text img-round" role="img" alt="Avatar">AB</div>
    <h1>Alert Components</h1>
    <div class="alert-box alert-primary">
        Primary alert message...!!!
    </div>
    <div class="alert-box alert-secondary">
        Secondary alert message...!!!
    </div>
    <div class="alert-box alert-success">
        <span><i class="fas fa-check-circle"></i></span>
        Success alert message...!!!
    </div>
    <div class="alert-box alert-danger">
        <span><i class="fas fa-exclamation-triangle"></i></span>
        Danger alert message...!!!
    </div>
    <div class="alert-box alert-warning">
        <span><i class="fas fa-exclamation-triangle"></i></span>
        Warning alert message...!!!
    </div>
    <div class="alert-box alert-warning alert-warning-close">
        <span><i class="fas fa-exclamation-triangle"></i></span>
        Warning alert message...!!!
        <button class="btn-close alert-warning-close-btn" onclick="this.parentElement.style.display='none'">&times;</button>
    </div>
    <img class="image-responsive" src="components/images/nature.jpg" alt="nature-image">
    <div class="image-landscape-round"><img src="components/images/nature.jpg" alt="nature-image"></div>
    <h1>Input components</h1>
    <div class="general-input">
        <label class="medium-label" for="input">Enter your text : </label>
        <input class="primary-input" type="text" name="" id="input" placeholder="Enter your text here...">
    </div>
    <div class="form-input ">
        <div class="input-field">
            <input class="primary-input" type="text" name="" id="" placeholder="Search" required>
            <button class="search-icon"><i class="fa fa-search"></i></button>
        </div>
    </div>
    <div class="form-input">
        <div class="input-field">
            <button class="input-icon"><i class="far fa-envelope"></i></button>
            <input class="primary-input" type="text" name="" id="" placeholder="Enter Email Address" required>
            
        </div>
        <div class="form-input-message">
            <div class="input-validation error-msg">
                <span class="message-icon"><i class="fa fa-exclamation-circle"></i></span>
                Please enter in correct format
            </div>
            <div class="input-validation success-msg">
                <span class="message-icon"><i class="fa fa-check-circle"></i></span>
                Completed
            </div>
        </div>
    </div>
</body>
</html>
