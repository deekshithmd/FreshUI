<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Components</title>
</head>
<body>
    <h1>Badge for Avatar</h1>
    <div class="badge-container">
        <div class="avatar avatar-lg-size">
            <img class="img-responsive img-round" src="images/avatar.jpg" alt="Avatar">
            <span class="status-badge badge-status-busy"></span>
        </div>
    </div>
    <div class="badge-container">
        <div class="avatar avatar-md-size">
            <img class="img-responsive img-round" src="images/avatar.jpg" alt="Avatar">
            <span class="status-badge badge-status-available"></span>
        </div>
    </div>
    <div class="badge-container">
        <div class="avatar avatar-sm-size">
            <img class="img-responsive img-round" src="images/avatar.jpg" alt="Avatar">
            <span class="status-badge badge-status-away"></span>
        </div>
    </div>
    <div class="badge-container">
        <div class="avatar avatar-xs-size">
            <img class="img-responsive img-round" src="images/avatar.jpg" alt="Avatar">
            <span class="status-badge badge-status-busy"></span>
        </div>
    </div>
    <h1>Badge for icons</h1>
    <a>
        <span class="badge-container btn-icon"><i class="fas fa-envelope fa-2x"></i>
            <span class="status-badge status-badge-number">3</span>
        </span>
    </a>
    <a>
        <span class="badge-container btn-icon"><i class="fa fa-cart-shopping fa-2x"></i>
            <span class="status-badge status-badge-number">3</span>
        </span>
    </a>
    <a>
        <span class="badge-container btn-icon"><i class="fas fa-home-lg fa-2x"></i>
            <span class="status-badge status-badge-number">3</span>
        </span>
    </a>
    <h1>Badge for text</h1>
        <!-- <h1 class="badge-container">Demo for Heading with Badge <span class="badge bg-primary">New</span></h1> -->
        <h2 class="badge-container">Demo for Heading with Badge <span class="badge bg-primary round-pill-badge">New</span></h2>
        <h3 class="badge-container">Demo for Heading with Badge <span class="badge bg-primary">New</span></h3>
        <h4 class="badge-container">Demo for Heading with Badge <span class="badge bg-primary">New</span></h4>
        <h5 class="badge-container">Demo for Heading with Badge <span class="badge bg-primary round-pill-badge">New</span></h5>
        <h6 class="badge-container">Demo for Heading with Badge <span class="badge bg-primary">New</span></h6>
        <p  class="badge-container">Demo for Paragraph with Badge <span class="badge bg-primary">New</span></p>
        <h1>Button Components</h1>
        <button class="btn btn-solid-primary">Primary-Btn</button>
        <button class="btn btn-outline-primary">Outline-Btn</button>
        <button class="btn btn-icon-primary"><span class="btn-icon"><i class="fa fa-cart-shopping"></i></span></button>
        <button class="btn btn-icon-text-primary"><span class="btn-icon"><i class="fa fa-cart-shopping"></i></span>Add to Cart</button>
        <button class="btn btn-outline-primary btn-disabled">Disabled</button>
        <button class="btn btn-icon-text-primary btn-disabled"><span class="btn-icon"><i class="fa fa-cart-shopping"></i></span>Add to Cart</button>
        <button class="btn btn-outline-primary "><a href="#"class="link-btn">Link-Btn</a></button>
        <!-- Toggle Button-->
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
        <button class="btn btn-float-action"><i class="fas fa-plus"></i></button>
        
</body>
</html>
