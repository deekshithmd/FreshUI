<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="alerts.css">
    <title>Components</title>
</head>
<body>
    <h1>Alert Components</h1>
    <div class="alert-box alert-primary">
        Primary alert message...!!!
    </div>
    <div class="alert-box alert-secondary">
        Secondary alert message...!!!
    </div>
    <div class="alert-box alert-success">
        <span><i class="fas fa-check-circle"></i></span>
        Success alert message...!!!
    </div>
    <div class="alert-box alert-danger">
        <span><i class="fas fa-exclamation-triangle"></i></span>
        Danger alert message...!!!
    </div>
    <div class="alert-box alert-warning">
        <span><i class="fas fa-exclamation-triangle"></i></span>
        Warning alert message...!!!
    </div>
    <div class="alert-box alert-warning" id="alert-warning-close">
        <span><i class="fas fa-exclamation-triangle"></i></span>
        Warning alert message...!!!
        <button class="btn-close" id="alert-warning-close-btn" onclick="this.parentElement.style.display='none'">&times;</button>
    </div>
</body>
</html>
