<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="avatar.css">
    <title>Avatar</title>
</head>
<body>
    <h1>Avatar Components</h1>
    <div class="avatar avatar-lg-size">
        <img class="img-responsive img-round" src="../images/avatar.jpg" alt="Avatar">
    </div>
    <div class="avatar avatar-md-size">
        <img class="img-responsive img-round" src="../images/avatar.jpg" alt="Avatar">
    </div>
    <div class="avatar avatar-sm-size">
        <img class="img-responsive img-round" src="../images/avatar.jpg" alt="Avatar">
    </div>
    <div class="avatar avatar-xs-size">
        <img class="img-responsive img-round" src="../images/avatar.jpg" alt="Avatar">
    </div>
    <div class="avatar avatar-lg-size avatar-text img-round" role="img" alt="Avatar">AB</div>
    <div class="avatar avatar-md-size avatar-text img-round" role="img" alt="Avatar">AB</div>
    <div class="avatar avatar-sm-size avatar-text img-round" role="img" alt="Avatar">AB</div>
    <div class="avatar avatar-xs-size avatar-text img-round" role="img" alt="Avatar">AB</div>
</body>
</html>
