<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rating.css">
    <link rel="stylesheet" href="../../style.css">
    <title>Rating</title>
</head>
<body>
    <div class="rating">
        <i class="far fa-star one"></i>
        <i class="far fa-star two"></i>
        <i class="far fa-star three"></i>
        <i class="far fa-star four"></i>
        <i class="far fa-star five"></i>
    </div>
    <script>
        const one = document.querySelector(".one")
        const two = document.querySelector(".two")
        const three = document.querySelector(".three")
        const four = document.querySelector(".four")
        const five = document.querySelector(".five")
        one.addEventListener('click',()=>{
            one.classList.add("fas")
            one.style.color="red"
            two.classList.remove("fas")
            three.classList.remove("fas")
            four.classList.remove("fas")
            five.classList.remove("fas")
        })
        two.addEventListener('click',()=>{
            one.classList.add("fas")
            one.style.color="red"
            two.classList.add("fas")
            two.style.color="red"
            three.classList.remove("fas")
            four.classList.remove("fas")
            five.classList.remove("fas")
        })
        three.addEventListener('click',()=>{
            one.classList.add("fas")
            one.style.color="red"
            two.classList.add("fas")
            two.style.color="red"
            three.classList.add("fas")
            three.style.color="red"
            four.classList.remove("fas")
            five.classList.remove("fas")
        })
        four.addEventListener('click',()=>{
            one.classList.add("fas")
            one.style.color="red"
            two.classList.add("fas")
            two.style.color="red"
            three.classList.add("fas")
            three.style.color="red"
            four.classList.add("fas")
            four.style.color="red"
            five.classList.remove("fas")
        })
        five.addEventListener('click',()=>{
            one.classList.add("fas")
            two.classList.add("fas")
            three.classList.add("fas")
            four.classList.add("fas")
            five.classList.add("fas")
        })
    </script>
</body>
</html>
